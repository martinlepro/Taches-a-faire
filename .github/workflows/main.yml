# .github/workflows/main.yml (VERSION FINALE AVEC ARTEFACT)

name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Obtenir le code source
      - uses: actions/checkout@v4
      
      # 2. Configurer l'environnement Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 3. Installer les dépendances
      - name: Flutter Pub Get
        run: flutter pub get

      # 4. Compiler le projet pour le web
      - name: Flutter Build Web
        run: flutter build web --release --base-href /Taches-a-faire/

      # ----------------------------------------------------
      # 5. NOUVELLE ÉTAPE CRUCIALE : Publier les fichiers compilés comme un "Artefact"
      # Ceci permet au job de déploiement de récupérer le dossier 'build/web'
      # ----------------------------------------------------
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web' # Le chemin du dossier créé par 'flutter build web'
          
      # 6. Déployer l'Artefact sur GitHub Pages
      # Nous utilisons le nouvel action officiel de GitHub, qui fonctionne mieux.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Action de déploiement simplifiée
        # Notez que le 'publish_dir' n'est plus nécessaire ici car l'artefact est récupéré automatiquement
