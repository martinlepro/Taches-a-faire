# .github/workflows/main.yml (CORRECTION POUR LA RACINE)

name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Obtenir le code source (à la racine)
      - uses: actions/checkout@v4
      
      # 2. Configurer l'environnement Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 3. Installer les dépendances
      - name: Flutter Pub Get
        run: flutter pub get

      # 4. Compiler le projet pour le web
      # Nous ajoutons une commande 'mkdir' pour s'assurer que le dossier build/web existe et est accessible
      - name: Flutter Build Web
        run: flutter build web --release --base-href /Taches-a-faire/

      # 5. Déployer les fichiers compilés (build/web) sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Chemin absolu du répertoire de publication, qui devrait fonctionner si le build se passe bien
          publish_dir: ./build/web
          publish_branch: gh-pages
