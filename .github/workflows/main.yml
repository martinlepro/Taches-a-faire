# .github/workflows/main.yml (CORRECTION DE L'INDENTATION)

name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write 
  id-token: write 

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # --- CORRECTION APPLIQUÉE ICI ---
      # Cette étape est maintenant au même niveau d'indentation que les 'uses:'
      - name: Flutter Clean 
        run: flutter clean
      # -------------------------------
          
      - name: Configure Web Platform
        run: flutter create . --platforms web
        
      - name: Flutter Pub Get
        run: flutter pub get 

      - name: Flutter Build Web
        run: flutter build web --release --base-href /Taches-a-faire/

      - name: Fix Base Href in index.html
        run: |
          sed -i 's|</head>|<base href="/Taches-a-faire/">\n&|' build/web/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          name: github-pages
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build 
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
