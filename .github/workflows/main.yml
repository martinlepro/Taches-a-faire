# .github/workflows/main.yml (VERSION FINALE ET DÉFINITIVE)

name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ----------------------------------------------------
# 1. PERMISSIONS CRUCIALES POUR LE DÉPLOIEMENT PAGES
# Le jeton d'accès (GITHUB_TOKEN) doit avoir le droit d'écrire sur les "pages" et "contents"
# ----------------------------------------------------
permissions:
  contents: read
  pages: write # Autorise la création de GitHub Pages
  id-token: write # Nécessaire pour les actions de déploiement Pages

jobs:
  build: # Renommons le job en 'build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Flutter Pub Get
        run: flutter pub get

      - name: Flutter Build Web
        run: flutter build web --release --base-href /Taches-a-faire/

      # ----------------------------------------------------
      # 5. Publier les fichiers compilés comme Artefact (Doit avoir le nom 'github-pages')
      # ----------------------------------------------------
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  deploy: # Créons un job de déploiement séparé (MEILLEURE PRATIQUE)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Ce job dépend du succès du job 'build'
    
    steps:
      # 6. Déployer l'Artefact sur GitHub Pages (utilise l'artefact créé par le job 'build')
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
