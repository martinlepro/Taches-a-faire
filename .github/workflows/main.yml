# .github/workflows/main.yml

name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write 
  id-token: write 

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # ----------------------------------------------------
      # ÉTAPE NÉCESSAIRE : Configuration de la plateforme Web
      # ----------------------------------------------------
      - name: Configure Web Platform
        run: flutter create . --platforms web
        
      - name: Flutter Pub Get
        run: flutter pub get 

      # 1. CORRECTION L10N: Générer les fichiers de localisation
      - name: Generate Localizations Code (l10n)
        run: flutter gen-l10n
      
      - name: Flutter Build Web
        run: flutter build web --release --base-href /Taches-a-faire/

      # 2. CORRECTION SYNTAXE YAML: Fix Base Href in index.html
      # Assurez-vous que la ligne 'run: |' est correctement indentée.
      # L'anti-slash '\' a été retiré, car le caractère '|' gère la multiligne.
      - name: Fix Base Href in index.html
        run: | 
          sed -i 's|</head>|<base href=\"/Taches-a-faire/\">\\n&|' build/web/index.html
          # La ligne ci-dessus doit être indentée d'exactement 10 espaces (ou 5 tabulations)

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          name: github-pages
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
