# .github/workflows/main.yml (VERSION FINALE CORRIGÉE)

name: Flutter Web CI/CD

# Déclenche l'action quand vous poussez sur la branche principale (main)
on:
  push:
    branches:
      - main
  # Permet de lancer le workflow manuellement
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Obtenir le code source (à la racine)
      - uses: actions/checkout@v4
      
      # 2. Configurer l'environnement Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 3. Installer les dépendances (fonctionne à la racine)
      - name: Flutter Pub Get
        run: flutter pub get

      # 4. Compiler le projet pour le web (fonctionne à la racine)
      # L'option --base-href est CRUCIALE et doit correspondre au nom de votre dépôt
      - name: Flutter Build Web
        run: flutter build web --release --base-href /Taches-a-faire/

      # 5. Déployer les fichiers compilés (build/web) sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Le chemin du dossier de sortie est bien le dossier 'build/web' à la racine
          publish_dir: ./build/web
          # La branche où les fichiers compilés seront stockés
          publish_branch: gh-pages
