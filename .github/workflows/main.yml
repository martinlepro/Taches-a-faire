# .github/workflows/main.yml (VERSION OPTIMISÃ‰E POUR L10N)

name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write 
  id-token: write 

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # ----------------------------------------------------
      # ðŸ”‘ Ã‰TAPE CRUCIALE : Pub Get (dÃ©clenche la gÃ©nÃ©ration L10N)
      # ----------------------------------------------------
      - name: Flutter Pub Get & Generate Localizations
        # 'pub get' va lire pubspec.yaml (oÃ¹ 'generate: true' est dÃ©fini)
        # et dÃ©clencher la crÃ©ation de AppLocalizations.dart.
        run: flutter pub get 
      
      # ----------------------------------------------------
      # Ã‰TAPES DE BUILD ET D'ARTEFACT
      # ----------------------------------------------------
      - name: Flutter Build Web
        # Maintenant, les fichiers de localisation sont garantis d'Ãªtre lÃ .
        run: flutter build web --release --base-href /Taches-a-faire/

      # Ligne 43 (ou proche) : Fix Base Href in index.html
      - name: Fix Base Href in index.html
        run: sed -i 's|</head>|<base href=\"/Taches-a-faire/\">\\n&|' build/web/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          name: github-pages
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
