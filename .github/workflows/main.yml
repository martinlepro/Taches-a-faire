# .github/workflows/main.yml (CORRECTION DÉFINITIVE DU NOM D'ARTEFACT)

name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write 
  id-token: write 

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Flutter Pub Get
        run: flutter pub get

      - name: Flutter Build Web
        run: flutter build web --release --base-href /Taches-a-faire/

      # ----------------------------------------------------
      # NOUVEAU: Ajout du nom 'github-pages' à l'artefact.
      # ----------------------------------------------------
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          name: github-pages # Nom CRUCIAL attendu par l'action de déploiement
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build 
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
