# .github/workflows/main.yml (CORRECTION DÃ‰FINITIVE AVEC GÃ‰NÃ‰RATION EXPLICITE)

name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write 
  id-token: write 

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 1. NETTOYAGE : Garantit un build propre
      - name: Flutter Clean 
        run: flutter clean
          
      # 2. PRÃ‰PARATION : Configuration de la plateforme Web
      - name: Configure Web Platform
        run: flutter create . --platforms web
        
      # 3. DÃ‰PENDANCES : TÃ©lÃ©charge les packages (y compris flutter_localizations)
      - name: Flutter Pub Get
        run: flutter pub get 
        
      # 4. GÃ‰NÃ‰RATION DE CODE : FORCE la crÃ©ation de app_localizations.dart (C'est la clÃ© ðŸ”‘)
      - name: Generate Localizations
        run: flutter gen-l10n

      # 5. BUILD : Peut maintenant compiler, car le fichier manquant a Ã©tÃ© crÃ©Ã©
      - name: Flutter Build Web
        run: flutter build web --release --base-href /Taches-a-faire/

      # Correction pour le chemin de base (base href)
      - name: Fix Base Href in index.html
        run: |
          sed -i 's|</head>|<base href="/Taches-a-faire/">\n&|' build/web/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          name: github-pages
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build 
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
