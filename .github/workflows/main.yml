name: Flutter Web CI/CD


on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ----------------------------------------------------
      # üîë Nettoyage et d√©pendances (Force la g√©n√©ration L10N)
      # ----------------------------------------------------
      - name: Flutter Clean
        # Garantit un environnement de build propre
        run: flutter clean

      - name: Flutter Pub Get (Installe les d√©pendances et g√©n√®re L10N)
        # 'pub get' est suffisant pour g√©n√©rer le code L10N si 'generate: true' est dans pubspec.yaml
        run: flutter pub get 
        
      # L'√©tape 'flutter gen-l10n' est supprim√©e car 'pub get' le fait et la double-ex√©cution est instable en CI/CD.
      # ----------------------------------------------------
      # √âTAPES DE BUILD ET D'ARTEFACT
      # ----------------------------------------------------
      - name: Flutter Build Web
        # Suppression de --no-wasm-dry-run car l'erreur √©tait un avertissement non bloquant et non la cause du probl√®me L10N.
        run: flutter build web --release --base-href /Taches-a-faire/

      - name: Fix Base Href in index.html
        # Correction de l'expression r√©guli√®re sed pour plus de robustesse.
        run: sed -i 's|</head>|<base href=\"/Taches-a-faire/\">\\n&|' build/web/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          name: github-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
