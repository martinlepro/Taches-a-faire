# .github/workflows/main.yml (CORRECTION DÃ‰FINITIVE AVEC GÃ‰NÃ‰RATION L10N)

name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write 
  id-token: write 

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # ----------------------------------------------------
      # Ã‰TAPE NÃ‰CESSAIRE : Configuration de la plateforme Web
      # ----------------------------------------------------
      - name: Configure Web Platform
        run: flutter create . --platforms web
        
      - name: Flutter Pub Get
        run: flutter pub get 

      # ðŸ”‘ NOUVELLE Ã‰TAPE CORRIGÃ‰E: GÃ©nÃ©rer les fichiers de localisation
      - name: Generate Localizations Code (l10n)
        run: flutter gen-l10n
      
      - name: Flutter Build Web
        run: flutter build web --release --base-href /Taches-a-faire/

      # Correction pour le chemin de base (base href)
      - name: Fix Base Href in index.html
        run: |\
          sed -i 's|</head>|<base href=\"/Taches-a-faire/\">\\n&|' build/web/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          name: github-pages # Nom CRUCIAL
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
