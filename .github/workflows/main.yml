# .github/workflows/main.yml (CORRECTION DÉFINITIVE AVEC INITIALISATION WEB)

name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write 
  id-token: write 

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # ----------------------------------------------------
      # ÉTAPE NÉCESSAIRE : Configuration de la plateforme Web
      # Ceci résout l'erreur 'This project is not configured for the web.'
      # ----------------------------------------------------
      - name: Configure Web Platform
        run: flutter create . --platforms web
        
      - name: Flutter Pub Get
        # Nécessaire après "flutter create" et pour les dépendances
        run: flutter pub get 

      - name: Flutter Build Web
        run: flutter build web --release --base-href /Taches-a-faire/

      # Étape conservée pour corriger l'erreur de chargement 404/Assets vue précédemment
      - name: Fix Base Href in index.html
        run: |
          sed -i 's|</head>|<base href="/Taches-a-faire/">\n&|' build/web/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          name: github-pages # Nom CRUCIAL pour le déploiement Pages
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build 
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
