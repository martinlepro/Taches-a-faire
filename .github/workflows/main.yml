# .github/workflows/main.yml (CORRIGÃ‰ : Ordre et dÃ©pendances L10N + workaround wasm dry-run)

name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write 
  id-token: write 

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # ----------------------------------------------------
      # ðŸ”‘ Ã‰TAPE CRUCIALE 1 : Configuration et dÃ©pendances
      # ----------------------------------------------------
      - name: Configure Web Platform
        # NÃ©cessaire pour initialiser les dossiers web (si non prÃ©sents)
        run: flutter create . --platforms web 
        
      - name: Flutter Pub Get (TÃ‰LÃ‰CHARGEMENT DES DÃ‰PENDANCES, Y COMPRIS L10N)
        # Ceci installe les dÃ©pendances listÃ©es dans pubspec.yaml
        run: flutter pub get 

      # ðŸ”‘ Ã‰TAPE CRUCIALE 2 : GÃ©nÃ©rer les fichiers de localisation (L10N)
      # Doit Ãªtre exÃ©cutÃ© APRÃˆS pub get et AVANT le build
      - name: Generate Localizations Code (l10n)
        run: flutter gen-l10n

      # Debug : montre le contenu du dossier l10n pour diagnostiquer facilement
      - name: Show l10n folder (debug)
        run: ls -la lib/l10n || true
      
      # ----------------------------------------------------
      # Ã‰TAPES DE BUILD ET D'ARTEFACT
      # ----------------------------------------------------
      - name: Flutter Build Web
        # WORKAROUND : ajouter --no-wasm-dry-run pour Ã©viter l'exception dart2wasm dry run
        run: flutter build web --release --base-href /Taches-a-faire/ --no-wasm-dry-run

      - name: Fix Base Href in index.html
        # Cette commande est maintenant bien plus stable.
        run: sed -i 's|</head>|<base href=\"/Taches-a-faire/\">\\n&|' build/web/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          name: github-pages
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
