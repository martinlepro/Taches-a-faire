name: Flutter Web CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Ensure web platform exists (create only if missing)
        run: |
          if [ -d web ]; then
            echo "web/ already exists — skipping flutter create"
          else
            echo "web/ missing — running flutter create . --platforms=web"
            flutter create . --platforms=web
          fi

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Generate Localizations Code (l10n)
        run: flutter gen-l10n

      - name: Show l10n folder (debug)
        run: ls -la lib/l10n || true

      - name: Show web folder (debug)
        run: ls -la web || true

      - name: Flutter Build Web
        run: flutter build web --release --base-href /Taches-a-faire/ --no-wasm-dry-run

      - name: Fix Base Href in index.html
        run: sed -i 's|</head>|<base href="/Taches-a-faire/">\\n&|' build/web/index.html || true

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          name: github-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
